---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "server.name" . }}-svc
  namespace: {{ template "server.namespace" . }}
  labels:
    app: {{ template "server.app" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports: 
  - name: http
    port: 80
    targetPort: 3000
  - name: https
    port: 443
    targetPort: 3000
  selector:
    app: {{ template "server.app" . }}
